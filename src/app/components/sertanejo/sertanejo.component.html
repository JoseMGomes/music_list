<h2>Sertanejo</h2>
<table class="table table-hover table-striped">
  <thead>
    <tr>
    <th>Id</th>
    <th>Nome</th>
    <th>Tempo</th>
    <th>Opções</th>
  </tr>
  </thead>

  <tbody>

    <tr *ngFor="let sertanejo of sertanejos; let i = index">
      <td>{{sertanejo.id}}</td>
      <td>{{sertanejo.name}}</td>
      <td>{{sertanejo.time}} Min</td>
      <td>
        <button class="buttonRemove" (click)="removeMusic(i)">Remover</button>
      </td>
    </tr>
  </tbody>
</table>
