<h2>Sertanejo</h2>
<table class="table table-hover table-striped">
  <thead>
    <td>Id</td>
    <td>Nome</td>
    <td>Tempo</td>
  </thead>

  <tbody>

    <tr *ngFor="let sertanejo of sertanejos">
      <td>{{sertanejo.id}}</td>
      <td>{{sertanejo.name}}</td>
      <td>{{sertanejo.time}} Min</td>
    </tr>
  </tbody>
</table>
