<h2>Funk</h2>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Tempo</th>
      <th>Opções</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let funk of funks; let i = index">
      <td>{{ funk.id }}</td>
      <td>{{ funk.name }}</td>
      <td>{{ funk.time }} Min</td>
      <td>
        <button class="buttonRemove" (click)="removeMusic(i)">Remover</button>
      </td>
    </tr>
  </tbody>
</table>
