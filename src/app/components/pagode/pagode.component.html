<h2>Pagode</h2>
<table class="table table-hover table-striped">
  <thead>
    <td>Id</td>
    <td>Nome</td>
    <td>Tempo</td>
  </thead>

  <tbody>
    <tr *ngFor="let pagode of pagodes">
      <td>{{pagode.id}}</td>
      <td>{{pagode.name}}</td>
      <td>{{pagode.time}} Min</td>
    </tr>
  </tbody>
</table>
